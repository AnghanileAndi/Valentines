<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>From Bunny — Jemima, will you be my Valentine?</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>From Bunny, Jemima, will you be my Valentine?</h1>
    <div class="playground" id="playground">
      <button id="yes" class="btn yes">Yes</button>
      <button id="no" class="btn no">No</button>
    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="close" class="close">✕</button>
      <img id="revealImage" alt="Surprise" src="assets/bunny.jpg" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
